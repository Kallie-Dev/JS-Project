<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Project - To Do List</title>
    <!-- Link to text imported from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./js_project.css" />
    <script defer src="./js_project.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="to-doApp">
        <h2>
          To-Do List
          <img
            src="./images/to-do-icon.png"
            alt="To-do list"
            height="30px"
            width="30px"
          />
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Enter your text.." />
          <!-- input type=text gives a text box. -->
          <button onclick="enterTask()" id="enter-btn">Enter</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
  </body>
</html>
